# mise configuration file
# Documentation: https://mise.jdx.dev/configuration.html

[tools]
# Python version management
python = "3.14"

# Task runner (taskfile.dev)
# Using aqua backend as recommended by Task docs for direct GitHub releases
"aqua:go-task/task" = "3.48.0"

# Ansible and related tools
"pipx:ansible" = "13.2.0"
"pipx:ansible-lint" = "26.1.1"
"pipx:yamllint" = "1.38.0"

# Bats testing framework
bats = "1.13.0"

[env]
# Set ANSIBLE_CONFIG to point to repository root
_.file = ".env"

[tasks.install]
description = "Install all dependencies via mise"
run = "mise install"

[tasks.doctor]
description = "Check mise installation and configuration"
run = "mise doctor"

[settings]
experimental = true
