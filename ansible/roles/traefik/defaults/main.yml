---
# Default variables for Traefik role
traefik_version: "v2.11"
traefik_image: "traefik:{{ traefik_version }}"
traefik_container_name: "traefik"
traefik_network_name: "traefik-network"
traefik_http_port: 80
traefik_https_port: 443
traefik_dashboard_port: 8080
traefik_config_dir: "/etc/traefik"
traefik_data_dir: "/var/lib/traefik"
traefik_compose_dir: "/opt/traefik"
traefik_log_level: "INFO"
traefik_enable_dashboard: true
traefik_enable_api: true
traefik_enable_access_logs: true

# Docker Compose deployment method
traefik_use_compose: true
