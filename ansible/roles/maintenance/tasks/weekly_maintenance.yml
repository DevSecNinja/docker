---
# Weekly maintenance tasks for full OS patches including reboot
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Upgrade all packages to latest version
  ansible.builtin.apt:
    upgrade: dist
    autoremove: true
    autoclean: true
  when: ansible_os_family == "Debian"
  register: maintenance_apt_upgrade_result

- name: Check if reboot is required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: maintenance_reboot_required_file

- name: Reboot the system if required
  ansible.builtin.shell: >
    nohup bash -c 'sleep 2 && shutdown -r now "Rebooting for weekly maintenance updates"' &
  async: 1
  poll: 0
  changed_when: true
  when:
    - maintenance_reboot_required_file.stat.exists
    - maintenance_weekly_reboot_enabled | default(true)
