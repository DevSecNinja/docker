---
# Setup for daily maintenance (non-disturbing patches)
- name: Create daily maintenance systemd service
  ansible.builtin.template:
    src: maintenance-daily.service.j2
    dest: /etc/systemd/system/maintenance-daily.service
    mode: "0644"
  notify: Reload systemd

- name: Create daily maintenance systemd timer
  ansible.builtin.template:
    src: maintenance-daily.timer.j2
    dest: /etc/systemd/system/maintenance-daily.timer
    mode: "0644"
  notify: Reload systemd

- name: Flush handlers to reload systemd
  ansible.builtin.meta: flush_handlers

- name: Enable and start daily maintenance timer
  ansible.builtin.systemd_service:
    name: maintenance-daily.timer
    enabled: true
    state: started
