---
# Default variables for github_ssh_keys role

# GitHub username to fetch SSH keys from
# This variable MUST be set per-host in inventory or host_vars
# No default is provided to prevent accidental unauthorized access
# Example: github_ssh_keys_username: YourGitHubUsername
github_ssh_keys_username: ""

# Target user to install SSH keys for (defaults to the ansible_user)
github_ssh_keys_target_user: "{{ ansible_user }}"

# Whether to fetch keys exclusively (removes other keys)
github_ssh_keys_exclusive: false
