---
# Default variables for UFW role
ufw_state: enabled
ufw_default_policy_incoming: deny
ufw_default_policy_outgoing: allow
ufw_default_policy_routed: deny
ufw_logging: "on"

# Allow SSH by default (critical to prevent lockout)
ufw_allow_ssh: true
ufw_ssh_port: 22

# Common service ports
ufw_allowed_ports:
  - 80    # HTTP
  - 443   # HTTPS
  - 8080  # Traefik Dashboard

# Custom rules (list of dicts with port, protocol, rule)
ufw_rules: []
# Example:
# ufw_rules:
#   - port: 8080
#     protocol: tcp
#     rule: allow
#     comment: "Traefik Dashboard"
