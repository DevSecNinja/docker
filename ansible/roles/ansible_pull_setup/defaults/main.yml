---
# Default variables for Ansible Pull Setup role
ansible_pull_scheduler: "systemd"  # Options: cron, systemd
ansible_pull_interval: "1h"  # For systemd timer (e.g., 1h, 30m)
ansible_pull_cron_schedule: "0 * * * *"  # For cron (hourly)

# Repository settings
ansible_pull_repo_url: "https://github.com/DevSecNinja/docker.git"
ansible_pull_branch: "main"
ansible_pull_playbook: "ansible/playbooks/main.yml"
ansible_pull_inventory: "ansible/inventory/hosts.yml"
ansible_pull_workdir: "/var/lib/ansible/local"

# Service user (for systemd)
ansible_pull_user: "root"
