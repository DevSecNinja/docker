---
# Daily maintenance playbook for non-disturbing OS patches
# Excludes Docker engine and packages that require reboot
- name: Daily OS maintenance - Non-disturbing patches
  hosts: "{{ target_host | default('all') }}"
  connection: local
  become: true

  vars:
    exclude_pkgs: "{{ maintenance_daily_exclude_packages | default([
      'docker-ce',
      'docker-ce-cli',
      'containerd.io',
      'docker-buildx-plugin',
      'docker-compose-plugin',
      'linux-image-*',
      'linux-headers-*']) }}"
    exclude_pattern: >-
      ^(docker-ce|docker-ce-cli|docker-buildx-plugin|
      docker-compose-plugin|containerd\.io|linux-image-|
      linux-headers-).*

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Get list of upgradable packages
      ansible.builtin.shell: |
        apt list --upgradable 2>/dev/null | \
        grep -v '^Listing' | cut -d'/' -f1
      register: upgradable_packages
      changed_when: false
      failed_when: false
      when: ansible_os_family == "Debian"

    - name: Filter out excluded packages
      ansible.builtin.set_fact:
        safe_packages: >-
          {{ upgradable_packages.stdout_lines |
             reject('match', exclude_pattern) |
             list }}
      when:
        - ansible_os_family == "Debian"
        - upgradable_packages.stdout_lines | length > 0

    - name: Install safe updates (non-disturbing)
      ansible.builtin.apt:
        name: "{{ safe_packages }}"
        state: latest
        only_upgrade: true
      when:
        - ansible_os_family == "Debian"
        - safe_packages is defined
        - safe_packages | length > 0
      register: apt_upgrade_result

    - name: Run autoremove and autoclean
      ansible.builtin.apt:
        autoremove: true
        autoclean: true
      when: ansible_os_family == "Debian"
