---
# Host-specific variables for svlazdock1

# Environment classification
server_environment: production

# GitHub username for SSH keys installation
github_ssh_keys_username: DevSecNinja

# Chezmoi dotfiles user
chemzoi_user: jean-paul

# Server features to enable
server_features:
  - system_setup
  - github_ssh_keys
  - docker
  - ufw
  - package_managers
  - chezmoi
  - ansible_pull_setup
  - maintenance

# Docker Compose modules to deploy
compose_modules:
  - traefik

# Users to add to docker group
docker_users:
  - ansible
  - jean-paul
