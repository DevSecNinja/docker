---
name: Test Ansible Setup

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-test.yml'
  pull_request:
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-test.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint Ansible Files
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Run lint test script
        run: |
          bash ansible/scripts/tests/lint-test.sh

  syntax-check:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Run syntax test script
        run: |
          bash ansible/scripts/tests/syntax-test.sh

  test-svlazdock1:
    name: Test SVLAZDOCK1 Provisioning
    runs-on: ubuntu-latest
    needs: syntax-check
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Run Docker provisioning test
        run: |
          bash ansible/scripts/tests/docker-test.sh

  test-ansible-pull:
    name: Test Ansible Pull Script
    runs-on: ubuntu-latest
    needs: syntax-check
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible git

      - name: Test ansible-pull script (dry run)
        run: |
          # Make script executable
          chmod +x ansible/scripts/ansible-pull.sh

          # Test script syntax
          bash -n ansible/scripts/ansible-pull.sh

          echo "Ansible pull script syntax is valid"

      - name: Run ansible-pull
        run: |
          # Install required collections first
          ansible-galaxy collection install community.general ansible.posix community.docker

          # Create a temporary inventory for localhost
          mkdir -p /tmp/ansible-pull-test
          cat > /tmp/ansible-pull-test/hosts.yml <<EEOF
          ---
          all:
            children:
              docker_servers:
                hosts:
                  localhost:
                    ansible_connection: local
                    ansible_become: true
                    server_features:
                      - docker
                      - chezmoi
          EEOF

          # Run ansible-pull from the current checkout
          sudo ansible-pull \
            --url file://$(pwd) \
            --checkout ${GITHUB_REF_NAME} \
            --directory /tmp/ansible-pull-test/workspace \
            --inventory /tmp/ansible-pull-test/hosts.yml \
            --extra-vars "target_host=localhost" \
            --skip-tags traefik \
            --only-if-changed \
            ansible/playbooks/main.yml || true

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, syntax-check, test-svlazdock1, test-ansible-pull]
    permissions:
      contents: read
    steps:
      - name: Success
        run: echo "All Ansible tests passed successfully!"
