---
name: CI - Bats Tests

"on":
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  pull_request:
    paths-ignore:
      - "*.md"
  workflow_dispatch:

concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Run Bats Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14.3"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bats tests
        run: |
          chmod +x tests/bash/run-tests.sh
          ./tests/bash/run-tests.sh --ci

      - name: Publish test results
        uses: mikepenz/action-junit-report@5e05ac00ad0604dfb7e313ae412aa3284f4906d6 # v6
        if: always()
        with:
          report_paths: "tests/bash/test-results.xml"
          check_name: Bats Test Results
          detailed_summary: true
          include_passed: true

      - name: Upload test results artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: test-results
          path: tests/bash/test-results.xml
          retention-days: 30
